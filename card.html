<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var url = window.location.href;
    var index = url.lastIndexOf("\=");
    var tags = url.substring(index + 1, url.length);
    var selecttagsArr = tags.split("#");
    selecttagsArr = selecttagsArr.slice(1);
    for (var i = 0; i < selecttagsArr.length; i++) {
        selecttagsArr[i] = selecttagsArr[i].replace("%20", " ")
    }
    var tagsArr = [
        "Wi-Fi",
        "Open Now",
        "Photocopier",
        "Digital Resources",
        "Wheelchair accessible",
        "Meeting rooms",
        "Group Friendly",
        "Scanner",
        "Noise Level",
        "Outdoor seating"
    ];
    for (var j = 0; j < selecttagsArr.length; j++) {
        for (var i = 0; i < tagsArr.length; i++) {
            if (tagsArr[i] == selecttagsArr[j]) {
                console.log(i)
                $(".tags-li")
                    .eq(i)
                    .addClass("tags-active");
                $(".tags-icon")
                    .eq(i)
                    .css("display", "inline-block")
            }
        }
    }
    function backPage() {
        window.location.href = "./index.html";

    }
    function jumpMain() {
        var strings = selecttagsArr.join("#");
        window.location.href = "./main.html?tags=" + strings;
    }
    function likeCard() {
        alert("success")
        localStorage.setItem("likeCardlist", JSON.stringify(selecttagsArr))
    }
</script>
