<script>
    function backPage() {
        window
            .history
            .go(-1)
    }
    var detailObj = {};
    getData();
    getCard();

    function getData() {
        if (localStorage.getItem("libraryList")) {
            var libraryList = JSON.parse(localStorage.getItem("libraryList"));
            console.log(libraryList)
            var html = ""
            for (var i = 0; i < libraryList.length; i++) {
                var item = libraryList[i];
                html += '<div class="library-title">' + item["Venue"] + '</div>'
            }
            $(".library-ul").html(html)
        }
    }
    function getCard() {
        if (localStorage.getItem("likeCardlist")) {
            var likeCardlist = JSON.parse(localStorage.getItem("likeCardlist"));
            console.log(likeCardlist)
            var tagsArr = [
                "Wi-Fi",
                "Open Now",
                "Photocopier",
                "Digital Resources",
                "Wheelchair accessible",
                "Meeting rooms",
                "Group Friendly",
                "Scanner",
                "Noise Level",
                "Outdoor seating"
            ];

            for (var i = 0; i < likeCardlist.length; i++) {
                var name = likeCardlist[i];
                var index = tagsArr.indexOf(name);
                console.log(index)
                $(".tags-li")
                    .eq(i)
                    .addClass("tags-active");
                $(".tags-icon")
                    .eq(i)
                    .css("display", "inline-block")
            }

        }
    }
</script>
